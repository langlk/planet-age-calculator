<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js" charset="utf-8"></script>
    <script src="build/js/app.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Planet Age Caculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Planet Age Calculator</h1>
      <form id="calculator">
        <div class="form-group">
          <label for="birthdate" class="control-label">Birth Date:</label>
          <input id="birthdate" type="text" name="birthdate" class="form-control">
        </div>

        <div class="form-group">
          <label for="gender" class="control-label">Gender:</label>
          <select id="gender" class="form-control" name="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <div class="output">
        
      </div>
    </div>
  </body>
</html>
