<!DOCTYPE html>
<html>
  <head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="build/js/vendor.min.js" charset="utf-8"></script>
    <script src="build/js/app.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Planetary Age Caculator</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Planetary Age Calculator</h1>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <h2>Enter Your Information</h2>
          <form id="calculator">
            <div class="form-group birthdate">
              <label for="birthdate" class="control-label">Birth Date:</label>
              <input id="birthdate" type="date" name="birthdate" class="form-control" aria-describedby="birthdate-error">
              <span id="birthdate-error" class="help-block">

              </span>
            </div>

            <div class="form-group gender">
              <label for="gender" class="control-label">Gender (Optional):</label>
              <select id="gender" class="form-control" name="gender">
                <option value="average"></option>
                <option value="female">Female</option>
                <option value="male">Male</option>
              </select>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
        <div class="col-sm-6">
          <h2>Find Your Planetary Ages</h2>
          <div class="output">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
